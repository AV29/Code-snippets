<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="picture-layout.css">
</head>
<body>
<div class="outer-wrapper">
    <div class="gallery-wrapper">
        <div class="image-wrapper main"
             style="background-image: url('http://www.driving.co.uk/s3/st-driving-prod/uploads/2016/08/clarkson-488-1.jpg')">
        </div>
        <div class="image-wrapper sub first"
             style="background-image: url('http://icdn7.digitaltrends.com/image/2-5-million-bugatti-chiron_008-720x480-c.jpg')">
        </div>
        <div class="image-wrapper sub with-overlay"
             style="background-image: url('http://media.caranddriver.com/images/media/51/25-cars-worth-waiting-for-lp-mclaren-p14-photo-658259-s-original.jpg')">
            <div class="inner-overlay">
                <span class="overlay-text"> Other images</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
