<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="parallax.css"/>
</head>
<body>
	<div class="parallax">
		<div class="back parallax__layer parallax__layer-back">
		</div>
		<div class="front parallax__layer parallax__layer-base">
			<header>
				<h1>Some header</h1>
			</header>
			<div class="gap-block">
				<h2 class="news-title">
					Alarm! Some news on the block!!!
				</h2>
			</div>
			<div class="inner-wrapper first">
				<div class="inner section"><img src="http://placehold.it/1000x500"></div>
				<div class="inner section"><img src="http://placehold.it/1000x500"></div>
				<div class="inner section"><img src="http://placehold.it/1000x500"></div>
			</div>
			<div class="inner-wrapper">
				<div class="inner section"><img src="http://placehold.it/1000x500"></div>
				<div class="inner section"><img src="http://placehold.it/1000x500"></div>
				<div class="inner section"><img src="http://placehold.it/1000x500"></div>
			</div>
		</div>
	</div>
</body>
</html>
