<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body>
<button id="multiple">MULTIPLE</button>
<button id="single">SINGLE</button>

<script src="scripts/Promise.js"></script>
<script>

    function handler (event) {
        console.log('target', event.target.id);
        console.log('currentTarget', event.currentTarget.id);
    }
</script>


<div id="outter" onclick="handler(event)" style="width: 50px; height: 50px; background-color: blue; display: flex; justify-content: center; align-items: center">
    <span id="inner" style="width: 25px; height: 25px; background-color: red"></span>
</div>
</body>
